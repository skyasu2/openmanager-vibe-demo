<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서버 상태 요약</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    h2 {
      margin-top: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      font-size: 1.1rem;
      margin: 6px 0;
    }
    .highlight {
      color: #e74c3c;
      font-weight: bold;
    }
    .timestamp {
      color: #777;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }
  </style>
  <script>
    function formatTime(ts) {
      const d = new Date(ts);
      return d.toLocaleString("ko-KR");
    }
    window.onload = function() {
      const now = new Date();
      document.getElementById("timestamp").innerText = "데이터 기준 시각: " + formatTime(now);
    };
  </script>
</head>
<body>
  <h1>서버 상태 요약</h1>
  <div class="timestamp" id="timestamp">데이터 기준 시각: 로딩 중...</div>

  <h2>경고 상위 서버 TOP5</h2>
  <ul>
    <li class="highlight">🔴 db01: 7건 (디스크 경고)</li>
    <li class="highlight">🔴 app01: 6건 (메모리 누수)</li>
    <li>web01: 4건 (CPU 사용률)</li>
    <li>web02: 3건 (네트워크 지연)</li>
    <li>db02: 2건 (접속 오류)</li>
  </ul>

  <script>
    // 향후 자동 새로고침 시뮬레이션 가능
    // setTimeout(() => location.reload(), 10000);
  </script>
</body>
</html>
