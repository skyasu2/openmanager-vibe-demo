<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서버 상태 요약</title>
  <link rel="stylesheet" href="style.css">  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"> <script>
    function formatTime(ts) {
      const d = new Date(ts);
      return d.toLocaleString("ko-KR");
    }
    window.onload = function() {
      const now = new Date();
      document.getElementById("timestamp").innerText = "데이터 기준 시각: " + formatTime(now);
    };
  </script>
</head>
<body>
  <div class="container">  <h1>서버 상태 요약</h1>
    <div class="timestamp" id="timestamp">데이터 기준 시각: 로딩 중...</div>

    <h2>경고 상위 서버 TOP5</h2>
    <table id="top5-table">  <thead>
        <tr>
          <th>서버</th>
          <th>경고 건수</th>
          <th>경고 내용</th>
        </tr>
      </thead>
      <tbody>
        <tr class="highlight">  <td><i class="fas fa-exclamation-triangle"></i> db01</td>  <td>7건</td>
          <td>디스크 경고</td>
        </tr>
        <tr class="highlight">
          <td><i class="fas fa-exclamation-triangle"></i> app01</td>
          <td>6건</td>
          <td>메모리 누수</td>
        </tr>
        <tr>
          <td>web01</td>
          <td>4건</td>
          <td>CPU 사용률</td>
        </tr>
        <tr>
          <td>web02</td>
          <td>3건</td>
          <td>네트워크 지연</td>
        </tr>
        <tr>
          <td>db02</td>
          <td>2건</td>
          <td>접속 오류</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // 향후 자동 새로고침 시뮬레이션 가능
    // setTimeout(() => location.reload(), 10000);
  </script>
</body>
</html>
