<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서버 상태 요약</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    .timestamp {
      color: #777;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f0f2f5;
    }
    .highlight {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
  <script>
    function formatTime(ts) {
      const d = new Date(ts);
      return d.toLocaleString("ko-KR");
    }
    window.onload = function() {
      const now = new Date();
      document.getElementById("timestamp").innerText = "데이터 기준 시각: " + formatTime(now);
    };
  </script>
</head>
<body>
  <h1>서버 상태 요약</h1>
  <div class="timestamp" id="timestamp">데이터 기준 시각: 로딩 중...</div>

  <table>
    <thead>
      <tr>
        <th>순위</th>
        <th>서버</th>
        <th>경고 건수</th>
        <th>문제 요약</th>
      </tr>
    </thead>
    <tbody id="summary-body">
      <!-- summary.js가 이 영역에 데이터를 채움 -->
    </tbody>
  </table>

  <script src="summary.js"></script>
</body>
</html>
