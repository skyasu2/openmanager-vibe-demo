<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OpenManager 7.0 요약 데모</title>
  <!-- 자동 리다이렉션 메타 태그 제거 -->
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #001f3f, #001533);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 36px;
      color: #00bfff;
      margin-bottom: 16px;
    }
    p {
      max-width: 600px;
      margin: 6px auto;
      font-size: 16px;
      line-height: 1.6;
      color: #cccccc;
    }
    
    /* 버튼 스타일 */
    .demo-button {
      background-color: #00bfff;
      color: #001f3f;
      border: none;
      border-radius: 4px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .demo-button:hover {
      background-color: #66d9ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* 로고 영역 */
    .logo-area {
      margin-bottom: 30px;
    }
    
    .logo-area img {
      width: 70px;
      height: 70px;
      background-color: white;
      border-radius: 50%;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    /* 애니메이션 추가 */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .animated {
      animation: pulse 2s infinite;
    }
  </style>
</head>

  <!-- 데모 시작 버튼 - 클래스 animated 추가 -->

    // 버튼 클릭 이벤트
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.demo-button').addEventListener('click', function() {
