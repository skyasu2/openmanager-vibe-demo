<!-- index.html - 메인 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenManager 7.0</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Malgun Gothic', 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(245, 247, 250, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: #2c3e50;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
        }
        
        .nav-item {
            padding: 8px 15px;
            margin-left: 5px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .nav-item.active {
            background-color: #3498db;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        .redirect-message {
            text-align: center;
            margin: 100px 0;
        }
        
        .redirect-message h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .redirect-message p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 로딩 화면 -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">서버 데이터 로딩 중...</div>
    </div>
    
    <!-- 헤더 네비게이션 -->
    <div class="header">
        <div class="logo">OpenManager 7.0</div>
        <div class="nav-menu">
            <a href="#" class="nav-item active">대시보드</a>
            <a href="#" class="nav-item">서버 목록</a>
            <a href="#" class="nav-item">경고 로그</a>
            <a href="#" class="nav-item">설정</a>
        </div>
    </div>
    
    <!-- 메인 컨텐츠 -->
    <div class="container">
        <div class="redirect-message">
            <h1>OpenManager 7.0 바이브 코딩 데모</h1>
            <p>서버 상태 요약 데이터를 로드하고 있습니다. 잠시만 기다려주세요.</p>
            <a href="demo.html" class="btn" id="continue-btn">서버 상태 요약 보기</a>
        </div>
    </div>
    
    <!-- 푸터 -->
    <div class="footer">
        &copy; 2025 OpenManager 7.0 - 바이브 코딩 데모
    </div>
    
    <script>
        // 서버 데이터를 시뮬레이션하기 위한 작업
        document.addEventListener('DOMContentLoaded', function() {
            // 몇 초간 로딩 화면을 보여준 후 버튼 활성화
            setTimeout(function() {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('continue-btn').textContent = '서버 상태 요약 보기';
            }, 2000);
            
            // 계속 버튼 클릭 시 자동으로 데모 페이지로 이동
            document.getElementById('continue-btn').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'demo.html';
            });
        });
    </script>
</body>
</html>
