<!-- index.html - 메인 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenManager 7.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">OpenManager 7.0</div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">대시보드</a></li>
                <li><a href="demo.html">서버 요약</a></li>
                <li><a href="cpu-analysis.html">CPU 분석</a></li>
            </ul>
        </nav>
        <div class="controls">
            <select id="timeRange" class="time-range">
                <option value="24">최근 24시간</option>
                <option value="48">최근 48시간</option>
                <option value="72">최근 72시간</option>
                <option value="168" selected>최근 7일</option>
            </select>
            <button id="refreshBtn" class="btn">새로고침</button>
        </div>
    </header>

    <!-- 로딩 인디케이터 -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- 오류 메시지 -->
    <div id="error-message" class="error-message"></div>

    <main>
        <!-- 시스템 상태 요약 -->
        <div class="summary-card system-status">
            <div class="system-status-header">
                <h2>시스템 상태</h2>
                <div class="status-indicator-container">
                    <div id="systemStatusIndicator" class="status-indicator normal"></div>
                    <span id="systemStatusText">정상</span>
                </div>
            </div>
            
            <div class="summary-stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalServers">100</div>
                    <div class="stat-label">총 서버</div>
                </div>
                <div class="stat-item normal">
                    <div class="stat-value" id="normalServers">85</div>
                    <div class="stat-label">정상</div>
                </div>
                <div class="stat-item warning">
                    <div class="stat-value" id="warningServers">12</div>
                    <div class="stat-label">주의</div>
                </div>
                <div class="stat-item critical">
                    <div class="stat-value" id="criticalServers">3</div>
                    <div class="stat-label">심각</div>
                </div>
            </div>
            
            <div class="health-indicator">
                <div class="health-label">시스템 건강도</div>
                <div class="health-bar">
                    <div class="health-progress" style="width: 85%"></div>
                </div>
                <div class="health-value" id="healthyPercent">85%</div>
            </div>
        </div>

        <!-- 상태 차트 -->
        <div class="chart-card status-chart-container">
            <h2>서버 상태 분포</h2>
            <div class="chart-container">
                <canvas id="statusChart"></canvas>
            </div>
        </div>

        <!-- CPU 및 메모리 추세 -->
        <div class="chart-card full-width">
            <h2>시스템 리소스 추세</h2>
            <div class="chart-container">
                <canvas id="cpuTrendChart"></canvas>
            </div>
        </div>

        <!-- 서버 분포 차트 -->
        <div class="chart-card">
            <h2>서버 유형 분포</h2>
            <div class="chart-container">
                <canvas id="serverDistributionChart"></canvas>
            </div>
        </div>

        <!-- 알림 유형 차트 -->
        <div class="chart-card">
            <h2>알림 유형별 분포</h2>
            <div class="chart-container">
                <canvas id="alertsByTypeChart"></canvas>
            </div>
            <div class="info-badge" id="totalAlerts">127 알림</div>
        </div>

        <!-- 서버 목록 -->
        <div class="server-list-card">
            <div class="card-header">
                <h2>서버 상태 요약</h2>
                <a href="demo.html" class="view-all">전체보기</a>
            </div>
            <div class="table-container">
                <table class="server-table">
                    <thead>
                        <tr>
                            <th>서버 이름</th>
                            <th>유형</th>
                            <th>위치</th>
                            <th>CPU</th>
                            <th>메모리</th>
                            <th>마지막 갱신</th>
                            <th>알림</th>
                        </tr>
                    </thead>
                    <tbody id="serverList">
                        <!-- 동적으로 채워질 서버 목록 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 최근 알림 -->
        <div class="recent-alerts-card">
            <div class="card-header">
                <h2>최근 알림</h2>
                <span class="card-subtitle">지난 24시간</span>
            </div>
            <div class="alerts-container" id="recentAlerts">
                <!-- 동적으로 채워질 알림 목록 -->
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div>&copy; 2025 OpenManager 7.0</div>
            <div class="footer-links">
                <a href="#">문서</a>
                <a href="#">지원</a>
                <a href="#">정보</a>
            </div>
        </div>
    </footer>

    <script src="data_processor.js"></script>
    <script src="summary.js"></script>
</body>
</html>
