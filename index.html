<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenManager 7.0 데모 시작</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f9fa; /* 밝은 배경색 */
            color: #495057; /* 기본 글자색 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .logo {
            font-size: 2.5em;
            color: #007bff; /* 메인 색상 강조 */
            margin-bottom: 20px;
            font-weight: bold;
        }
        h1 {
            color: #212529;
            margin-bottom: 15px;
        }
        p {
            line-height: 1.7;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            background-color: #28a745; /* 녹색 강조 */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">INSOFT</div>
        <h1>OpenManager 7.0</h1>
        <p>Cloud Native 전환으로 복잡해진 환경에서 표준화된 신호 수집 및 통합 모니터링 플랫폼을 제공하여, 장애로 인한 손실을 최소화하고 비즈니스 성공을 촉진합니다. 이를 통해 운영 효율성을 극대화하고, 빠르게 변화하는 시장 요구에 신속히 대응할 수 있습니다.</p>
        <div class="button-container">
            <button onclick="goToDemo()">데모 시작</button>
        </div>
    </div>

    <script>
        function goToDemo() {
            window.location.href = '/demo'; // 실제 데모 페이지 URL을 여기에 입력하세요.
        }
    </script>
</body>
</html>
